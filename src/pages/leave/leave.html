<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="openHomepage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Leave</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openModalpage()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content style="margin-right: 0px;margin-top:5px;">

  <ion-grid>

    <ion-row radio-group style="height: 30px;">

      <ion-col col-1>

      </ion-col>

      <ion-col style="max-width: 28px;">
        <ion-radio value="Sick Leave"></ion-radio>

      </ion-col>

      <ion-col style="margin-left:-8px;max-width: 70px;">
        <span class="radiofont">Sick Leave</span>
      </ion-col>

      <ion-col style="max-width: 28px;">
        <ion-radio value="Personal Leave"></ion-radio>
      </ion-col>

      <ion-col style="margin-left:-8px">
        <span class="radiofont">Personal Leave</span>
      </ion-col>

      <ion-col style="max-width: 28px;">
        <ion-radio value="Annual Leave"></ion-radio>
      </ion-col>

      <ion-col style="margin-left:-8px; max-width:32%">
        <span class="radiofont">Annual Leave</span>
      </ion-col>
      <ion-col col-1>

      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12>
        <hr style="height:2px" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p class="fontbold">Remark</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <div style="height:80px">
          <textarea style="width:100%; height:100%;"></textarea>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5>
        <ion-input class="board"></ion-input>
      </ion-col>
      <ion-col col-1>
        <span ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear
          class="ScheduleDate">
        <span>{{localDate | date}} <ion-icon name="calendar" item-left ></ion-icon> </span>
        </span>
      </ion-col>

      <ion-col col-5>
        <ion-input class="board"></ion-input>
      </ion-col>
      <ion-col col-1>
        <span ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" full="true" calendar="true" clear
          class="ScheduleDate">
        <span>{{localDate | date}} <ion-icon name="calendar" item-left></ion-icon> </span>
        </span>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <hr style="height:2px" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list no-line>
          <ion-item>
            <ion-label class="fontbold">Half-Day</ion-label>
            <ion-toggle enable checked="false" color="dog"></ion-toggle>
          </ion-item>
        </ion-list>
        <hr style="height:2px" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5>
        <p class="thaifont" style="text-align:right">จำนวน</p>
      </ion-col>

      <ion-col col-2 style="text-align:center">
        <ion-item style="padding:0%">
          <ion-input type="text" value="" maxlength="2" text-center></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-5>
        <p class="thaifont" style="text-align:left">ชั่วโมง </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center item-width="30">
        <button ion-button color="dog">Save</button>

      </ion-col>
      <ion-col col-6 text-center item-width="30">
        <button ion-button color="dog" (click)="openHomepage()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
